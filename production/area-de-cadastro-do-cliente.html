<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./inovaki-feature-banners.css" />
    <title>Document</title>
    <script>
      var inputTelefone = document.querySelector("#itelMasc");

      inputTelefone.addEventListener("input", (e) => {
        var telefone = e.target.value;
        inputTelefone.value = formatarTelefone(telefone);
      });

      function formatarTelefone(telefone) {
        telefone = telefone.replace(/\D/g, "");

        if (telefone.length === 10) {
          telefone = telefone.replace(/^(\d{2})(\d{4})(\d{4})/, "($1) $2-$3");
        } else if (telefone.length === 11) {
          telefone = telefone.replace(/^(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        }

        return telefone.substring(0, 15);
      }
    </script>
  </head>
